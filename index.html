<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- inported goggle font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="main-container">
        <div class="left-half">
            <div class="logo">
                <p>LOGO</p>
            </div>
            <div class="photo-credit">
                <p>Photo by Max Andrey from </p> <a href="https://unsplash.com/photos/selective-focus-photography-of-cherry-blossoms-FHWgqOniOSY">Unsplash</a>
            </div>
        </div>
        <div class="right-half">
            <div class="right-container">
                <div class="dummy-text">
                    <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
                    <p>Sign up <em>now</em> to get started.</p>
                    <p class="remote-text">You <em>know</em>you want to.</p>
                </div>
                <form action="#">
                    <div class="form">
                        <div class="form-title">
                            <p>Let's do this!</p>
                        </div>
                        <div class="form-inputs">
                            <div class="input first-name">
                                <label for="first-name">First Name</label>
                                <input type="text" name="last-name" id="first-name" placeholder="James" required>
                            </div>
                            <div class="input last-name">
                                <label for="last-name">Last Name</label>
                                <input type="text" name="last-name" id="last-name" placeholder="Bond" required>
                            </div>
                            <div class="input email">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" placeholder="james.bond@agent007.com" required>
                            </div>
                            <div class="input phone-number">
                                <label for="phone-number">Phone Number</label>
                                <input type="text" name="phone-number" id="phone-number" placeholder="0123456789" minlength="9" maxlength="9">
                            </div>
                            <div class="input password">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" required>
                            </div>
                            <div class="input confirm-password">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" name="confirm-passowrd" id="confirm-passowrd" required>
                            </div>
                        </div>
                        <div class="form-button">
                            <button type="submit" class="create-account-button"> Create Account</button>
                        </div>
                        <div class="log-in-exists">
                            <p>Already have an account?</p> <a href="#">Log in</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
